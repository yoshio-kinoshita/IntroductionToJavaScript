<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScript入門</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: 0.8s;
        }

        .circle {
            background: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box" id="target"></div>
    <script>
        'use strict';

        document.getElementById('target').addEventListener('click', () => {
            document.getElementById('target').classList.add('circle');
        });


    </script>
</body>

</html>
